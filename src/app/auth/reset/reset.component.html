<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}"
  >
    <label for="email"></label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="EMAIL"
      formControlName="email"
    >
    <span
      class="form-help-text"
      *ngIf="form.get('email').invalid && form.get('email').touched"
    >
      <span *ngIf="form.get('email')['errors']['required']">Email cant be clear. </span>
      <span *ngIf="form.get('email')['errors']['email']">Not correct email. </span>
    </span>
  </div>

  <div class="form-group">
    <button
      type="submit"
      class="btn btn-block btn-primary"
      [disabled]="form.invalid"
    >
      Reset Password
    </button>
  </div>

  <div class="form-group">

  </div>
  <p class="text-muted text-xs-center"><a [routerLink]="'/login'">Login</a>
  </p>

  <div class="form-group">
    <p class="text-muted text-xs-center"><a [routerLink]="'/registration'">Sign Up</a>
    </p>
  </div>
</form>
