<p class="text-xs-center">Welcome ToMove</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}"
  >
    <label for="email"></label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="EMAIL"
      formControlName="email"
    >
    <span
      class="form-help-text"
      *ngIf="form.get('email').invalid && form.get('email').touched"
    >
      <span *ngIf="form.get('email')['errors']['required']">Email cant be clear. </span>
      <span *ngIf="form.get('email')['errors']['email']">Not correct email. </span>
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}"
  >
    <label for="password"></label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="PASSWORD"
      formControlName="password"
    >
    <span
      class="form-help-text"
      *ngIf="form.get('password').invalid && form.get('password').touched"
    >
      <span *ngIf="form.get('password')['errors']['required']">Password cant be empty. </span>
      <span *ngIf="form.get('password')['errors']['minlength'] && form.get('password')['errors']['minlength']['requiredLength']">
        Password must be longer
        {{ form.get('password')['errors']['minlength']['requiredLength'] }}
        symbols. Now {{ form.get('password')['errors']['minlength']['actualLength'] }}.
      </span>
    </span>
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-block btn-primary"
      [disabled]="form.invalid"
    >
      ToMove
    </button>
  </div>

  <div class="form-group">

  </div>
  <p class="text-muted text-xs-center"><a [routerLink]="'/forgot-password'">Forgot password?</a>
  </p>


  <div class="form-group">
    <p class="text-muted text-xs-center"><a [routerLink]="'/registration'">Sign Up</a>
    </p>
  </div>
</form>
